{% extends "base.html" %}

<!-- Employee information page -->

{% block title %}
<title>Employee information</title>
{% endblock %}

{% block body %}
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading mb-5 mt-5 text-info">
            Employee {{employee.id}} information
        </div>
        <div class="ml-3 border border-primary rounded">
            Name: {{employee.name}}
            <br/>
            E-mail: {{employee.email}}
            <br/>
            Department: {{employee.department}}
        </div>
    </div>
</div>
</div>
{% endblock %}
