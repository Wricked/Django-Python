{% extends "base.html" %}

{% block title %}
<title>List of employees</title>
{% endblock %}

{% block body %}
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading mb-5 mt-5">
            <div class="panel-heading mb-5 mt-5 text-info">
                Listing employees
            </div>
        </div>
        {% if employees %}
        {% for employee in employees %}
        <div class="border border-primary rounded col-lg-12 mb-3">
            Employee no. {{employee.id}}

            <br/>

            Name: <a class="text-info" href="{% url 'show' employee.id %}">{{employee.name}}</a>
        </div>
        <spacer/>
        <spacer/>

        {% endfor %}
        {% else %}
        <b>No Employees in this list!</b>
        {% endif %}
    </div>
</div>
{% endblock %}
